<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Card with Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .person-card {
            width: 200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .progress-bar {
            height: 6px;
        }
        .person-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card-body {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row g-4">
            <!-- Card for Person 1 -->
            <div class="col-md-3">
                <div class="card person-card">
                    <!-- Progress Bar -->
                    <div class="progress">
                        <div class="progress-bar bg-success" style="width: 40%;"></div>
                        <div class="progress-bar bg-warning" style="width: 30%;"></div>
                        <div class="progress-bar bg-danger" style="width: 30%;"></div>
                    </div>
                    <!-- Person Image -->
                    <img src="5si6_9e65_230710.jpg" alt="Person Image" class="person-img">
                    <!-- Card Body -->
                    <div class="card-body">
                        <h5 class="card-title">John Doe</h5>
                        <p class="card-text">Learner</p>
                    </div>
                </div>
            </div>

            <!-- Add more cards as needed -->
            <div class="col-md-3">
                <div class="card person-card">
                    <div class="progress">
                        <div class="progress-bar bg-success" style="width: 60%;"></div>
                        <div class="progress-bar bg-warning" style="width: 20%;"></div>
                        <div class="progress-bar bg-danger" style="width: 20%;"></div>
                    </div>
                    <img src="28c4a35c-3524-437c-b610-4e5d6acab049.jpg" alt="Person Image" class="person-img">
                    <div class="card-body">
                        <h5 class="card-title">Jane Smith</h5>
                        <p class="card-text">Learner</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
